<h1>Add Crop</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            

                <div class="form-group">
                    <label for="">Select Crop Type</label>
                    <select [(ngModel)]="CropType_id"  class="form-control">
                    <option
                    *ngFor="let CropType of croptypes"
                    [value]="CropType.CropType_id">{{CropType.CropType_Name}}</option>
                    </select>

                <div class="form">
                    <div class="form-group">
                        <label for="">Crop Sesaon</label>
                        <input [(ngModel)]="Crop_Sesaon" type="text" class="form-control">
                    </div>
                    <div class="form">
                        <div class="form-group">
                            <label for="">Crop Category</label>
                            <input [(ngModel)]="Crop_Category" type="text" class="form-control">
                        </div>
                        <div class="form">
                            <div class="form-group">
                                <label for="">Crop Name</label>
                                <input [(ngModel)]="Crop_Name" type="text" class="form-control">
                            </div>
                            <div class="form">
                                <div class="form-group">
                                    <label for="">Crop Information</label>
                                    <input [(ngModel)]="Crop_Info" type="text" class="form-control">
                                </div>
                                <div class="form">
                                    <div class="form-group">
                                        <label for="">Crop Price</label>
                                        <input [(ngModel)]="Crop_Price" type="text" class="form-control">
                                    </div>
                                   

                                        <div class="form-group">
                                            <label for="">Select Crop Image</label>
                                            <input (change)="onSelectFile($event)" type="file" class="form-control">
                                        </div>


                                        <div class="form-group">
                                            <button (click)="onCropAdd()" class="btn btn-success">Crop Add</button>
                                            <a routerLink="/adminHome" class="btn btn-danger pull-right">Cancel</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
