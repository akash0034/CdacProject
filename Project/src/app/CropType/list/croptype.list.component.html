<h1>Crop Type</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/croptype-add" class="btn btn-success pull-right">Add Crop Type</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>CropType Id</th>
        <th>Crop Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let CropType of croptypes">
        <td>{{CropType.CropType_id}}</td>
        <td>{{CropType.CropType_Name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(CropType.CropType_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
