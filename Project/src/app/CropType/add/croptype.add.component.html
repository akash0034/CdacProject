<h1>Add Crop Type</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Crop Type</label>
                    <input [(ngModel)]="CropType_Name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onCropTypeAdd()" class="btn btn-success">Crop Type Add</button>
                    <a routerLink="/croptype-list" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
