<h1>Add Service Type</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Service Name</label>
                    <input [(ngModel)]="Services_Name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onserviceAdd()" class="btn btn-success">Add Service</button>
                    <a routerLink="/services-list" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
