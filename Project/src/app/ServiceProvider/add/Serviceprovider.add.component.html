<h1>Add Service Provider</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

                <div class="form-group">
                        <label for="">Select Crop Type</label>
                        <select [(ngModel)]="Service_id"  class="form-control">
                        <option
                        *ngFor="let Servicep of Servicepr"
                        [value]="Servicep.Service_id">{{Servicep.Services_Name}}</option>
                        </select>

            <div class="form">
                <div class="form-group">
                    <label for="">Instructions</label>
                    <input [(ngModel)]="Instruction" type="text" class="form-control">
                </div>
                <div class="form">
                        <div class="form-group">
                            <label for="">Price</label>
                            <input [(ngModel)]="PerDayPrice" type="number" class="form-control">
                        </div>

                <div class="form-group">
                    <button (click)="onServiceprAdd()" class="btn btn-success">Add Service Provider </button>
                    <a routerLink="/servicepr-list" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
