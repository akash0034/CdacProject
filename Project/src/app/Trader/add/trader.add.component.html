<h1>Add Trader</h1>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="login">

      <div class="form">
        <div class="form-group">
          <label for="">Trader Name</label>
          <input [(ngModel)]="Tr_name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <input [(ngModel)]="Tr_Address" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="Tr_Email" type="email" class="form-control">
          </div>

            <div class="form-group">
              <label for="">Phone</label>
              <input [(ngModel)]="Tr_Phone" type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Category</label>
              <input [(ngModel)]="Tr_Catagory" type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="">Passwprd</label>
              <input [(ngModel)]="Tr_password" type="password" class="form-control">
            </div>

            

        <div class="form-group">
          <button (click)="Onregister()" class="btn btn-success">Add</button>
          <a routerLink="/Trader-list" class="btn btn-danger pull-right">Cancel</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
