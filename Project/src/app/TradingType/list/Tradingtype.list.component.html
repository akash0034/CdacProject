<h1>Trading Type</h1>
<div class="container">
  <div class="form-group">
    <a routerLink="/tradingtype-add" class="btn btn-success pull-right">Add Trading Type</a>
  </div> 
  <br><br>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>TradingType_id</th>
        <th>Trader_Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tradingtype of tradingtypes">
        <td>{{tradingtype.TradingType_id}}</td>
        <td>{{tradingtype.Trader_Name}}</td>
        <td>
          <button style="margin-left: 10px;" (click)="onDelete(tradingtype.TradingType_id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></button>
          <button style="margin-left: 10px;" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
