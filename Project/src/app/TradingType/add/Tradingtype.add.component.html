<h1>Add Trader Type</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

            <div class="form">
                <div class="form-group">
                    <label for="">Trader Type</label>
                    <input [(ngModel)]="Trader_Name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <button (click)="onTradingTypeAdd()" class="btn btn-success">Add Trading Type</button>
                    <a routerLink="/tradingtype-list" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
