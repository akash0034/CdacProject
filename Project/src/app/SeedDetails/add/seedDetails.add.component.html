<h1>Add Seed Type</h1>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="login">

                <div class="form-group">
                        <label for="">Select Crop Type</label>
                        <select [(ngModel)]="Crop_id"  class="form-control">
                        <option
                        *ngFor="let Crop of crops"
                        [value]="Crop.Crop_id">{{Crop.Crop_Name}}</option>
                        </select>

            <div class="form">
                <div class="form-group">
                    <label for="">Seed Name</label>
                    <input [(ngModel)]="Seed_Name" type="text" class="form-control">
                </div>
                <div class="form">
                        <div class="form-group">
                            <label for="">Seed Price</label>
                            <input [(ngModel)]="Seed_Price" type="number" class="form-control">
                        </div>

                <div class="form-group">
                    <button (click)="onseedAdd()" class="btn btn-success">Seed Add</button>
                    <a routerLink="/seed-list" class="btn btn-danger pull-right">Cancel</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
